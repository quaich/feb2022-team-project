<div class="container-fluid custom-container">
  <div class="row">
    <div class="col-4">
      <h3 class="mb-2 text-center">Register Product</h3>
      <div class="form-group col-auto">
        <input type="text" [(ngModel)]="product.productName" class="form-control" placeholder="Name">
      </div>
      <div class="form-group col-auto">
        <input type="text" [(ngModel)]="product.productDescription" class="form-control" placeholder="Description">
      </div>
      <div class="form-group col-auto">
        <input type="text" [(ngModel)]="product.productImage" class="form-control" placeholder="Image">
      </div>
      <div class="form-group col-auto">
        <input type="text" [(ngModel)]="product.subCategoryId" class="form-control" placeholder="Sub Category">
      </div>
      <div class="form-group col-auto">
        <input type="text" [(ngModel)]="product.price" class="form-control" placeholder="Price">
      </div>
      <div class="form-group col-auto">
        <input type="text" [(ngModel)]="product.stock" class="form-control" placeholder="Stock Amount">
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success btn-lg btn-block" (click)="submitProduct()">Submit</button>
      </div>
    </div>
    <div class="col-4">
      <h3 class="mb-2 text-center">Product Discount</h3>
      <div class="form-group col-auto">
        <input type="text" [(ngModel)]="productDiscount.productName" class="form-control" placeholder="Product Name">
      </div>
      <div class="form-group col-auto">
        <input type="text" [(ngModel)]="productDiscount.discountPercent" class="form-control" placeholder="Discount Percent (use this OR price)">
        <input type="text" [(ngModel)]="productDiscount.discountPrice" class="form-control" placeholder="Discount Price">
      </div>
      <div class="form-group text-center">    
        <button class="btn btn-success btn-lg btn-block" (click)="submitDiscount()">Submit</button>
      </div>
    </div>
    <div class="col-4">
      <h3 class="mb-2 text-center">Category Discount</h3>
      <div class="form-group col-auto">
        <input type="text" [(ngModel)]="categoryDiscount.subCategoryName" class="form-control" placeholder="Sub Catagory name">
      </div>
      <div class="form-group col-auto">
        <input type="text" [(ngModel)]="categoryDiscount.discountPercent" class="form-control" placeholder="Discount Percent">
      </div>
      <div class="form-group text-center">    
        <button class="btn btn-success btn-lg btn-block" (click)="submitCategoryDiscount()">Submit</button>
      </div>
    </div>
        
  </div>
</div>
